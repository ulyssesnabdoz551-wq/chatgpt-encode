name: Deploy Vue App to GitHub Pages

on:
  push:
    branches: [ "main" ]  # 当推送到main分支时触发
  pull_request:
    branches: [ "main" ]  # 针对main分支的PR也会触发（可用于测试）

# 设置GITHUB_TOKEN的权限，允许写入gh-pages分支
permissions:
  contents: read
  pages: write
  id-token: write

# 允许同时只有一个并发部署，避免冲突
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # Vue项目构建后的输出目录

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4